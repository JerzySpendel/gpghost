{% extends "base.html" %}
{% block content %}
    {% if file_form %}
        <form enctype="multipart/form-data" method="POST" action="/main/managef/">
            {% csrf_token %}
            Key: {{ file_form.opcje }}
            <br/>
            File: {{ file_form.file }}
            <br/>
            Password to encrypt: {{ file_form.password }}
            <br/>
            Remain unencrypted file version: {{ file_form.addDecrypt }}
            <input type="submit" value="Upload" />
        </form>
    {% endif %}
{% endblock %}
